<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let luong = 16;
        if(luong == 15){
            document.write('Thue bang' + luong * 30 / 100);
        } else if(luong <15 && luong>7){
            document.write('Thue bang' + luong * 20 / 100);
        } else if(luong<7 && luong>1){
            document.write('Thue bang' + luong * 10 / 100);
        } else{
            document.write("Ai cho nhập linh tinh, vỗ mông giờ");
        }
    </script>
</body>
</html>
