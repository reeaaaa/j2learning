<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let thang = 2;
        let nam = 1995;
            switch(thang){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    ngay = 31;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    ngay = 30;
                    break;
                case 2:
                    if (thang == 2 && nam % 400 == 0 || (nam % 4 == 0 && nam % 100 != 0 )){
                        ngay = 29
                    } else {
                        ngay = 28
                    }
                    break;
            }
            document.write(`Tháng ${thang} / Năm ${nam} có ${ngay} ngày`)
    </script>
</body>
</html>
